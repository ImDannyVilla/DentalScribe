<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Scribe AI</title>

    <link rel="stylesheet" href="/src/style.css">

    <script>
      if (typeof global === 'undefined') {
        window.global = window;
      }
    </script>
  </head>
  <body>
    <div id="app">
      <div id="login-screen" class="screen">
        <div class="login-box">
          <h2>Dental Scribe AI</h2>
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="name@dentaloffice.com">
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          </div>
          <button id="login-btn" class="primary-btn">Sign In</button>
          <p id="login-error" class="error-text"></p>
        </div>
      </div>

      <div id="dashboard-screen" class="screen hidden">
        <nav class="top-nav">
          <h3>ü¶∑ Scribe AI</h3>
          <div class="user-info">
            <span id="user-email">user@test.com</span>
            <button id="logout-btn" class="text-btn">Logout</button>
          </div>
        </nav>

        <div class="content-grid">
          <div class="panel patient-panel">
            <div class="panel-header">
              <h4>Patients</h4>
              <button id="add-patient-btn" class="icon-btn">+</button>
            </div>
            <div class="search-box">
              <input type="text" id="patient-search" placeholder="Search patients...">
            </div>
            <div id="patient-results" class="patient-results-dropdown" style="display:none;"></div>
            <ul id="patient-list">
              </ul>
          </div>

          <div class="panel main-panel">
            <div class="panel-header">
              <div id="capture-prompt">
                <span class="prompt-icon">üë§</span>
                <h3>Select or add a patient to begin</h3>
                <p>Search by name or create a new patient record.</p>
              </div>
              <div style="display:flex; align-items:center; gap:10px;">
                <span id="recording-status"></span>
                <button id="patient-clear" class="text-btn" style="display:none;">Change Patient</button>
              </div>
            </div>

            <div class="action-area">
              <button id="record-btn" class="record-btn" disabled>
                <span class="icon">üéôÔ∏è</span>
                <span id="record-text">Start Conversation</span>
              </button>
            </div>

            <div class="transcript-area">
              <label>Live Transcript:</label>
              <textarea id="transcript" class="scroll-box" readonly></textarea>
            </div>
          </div>

          <div class="panel note-panel">
            <div class="panel-header">
              <h4>Visit Summary</h4>
              <button id="copy-btn" class="secondary-btn">Copy Note</button>
            </div>
            <div id="soap-note" class="scroll-box note-content">
              <p class="placeholder-text">Note will appear here after recording...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
