<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Scribe AI</title>

    <script>
      if (typeof global === 'undefined') {
        window.global = window;
      }
    </script>

    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div id="app">

      <div id="login-screen" class="screen active">
        <div class="login-wrapper">
          <div class="brand-logo">
            <i class="fa-solid fa-tooth"></i>
            <span>Twofold Dental</span>
          </div>
          <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="login-subtext">Sign in to your workspace</p>

            <div class="input-group">
              <label>Email Address</label>
              <input type="email" id="email" placeholder="name@dentaloffice.com">
            </div>
            <div class="input-group">
              <label>Password</label>
              <input type="password" id="password" placeholder="••••••••">
            </div>

            <button id="login-btn" class="btn-primary-block">Sign In</button>
            <p id="login-error" class="error-text"></p>
          </div>
        </div>
      </div>

      <div id="dashboard-screen" class="screen hidden">

        <header class="app-header">
          <div class="header-left">
            <i class="fa-solid fa-tooth"></i>
            <span class="brand-name">Twofold Dental</span>
          </div>
          <div class="header-right">
            <span id="user-email">doctor@example.com</span>
            <button id="logout-btn" class="btn-text-white">Logout</button>
          </div>
        </header>

        <main class="app-body">

          <div id="setup-panel" class="setup-card">

            <div class="card-row">
              <input type="text" id="patient-search" class="input-modern" placeholder="Patient Name">
              <div id="patient-results" class="results-dropdown" style="display:none;"></div>
            </div>

            <div class="card-row grid-2">
              <div class="select-wrapper">
                <label>Template</label>
                <select id="template-select" class="select-modern">
                  <option value="soap_general">SOAP (General Dentistry)</option>
                  <option value="hygiene">Hygiene / Recall</option>
                  <option value="limited">Limited Exam (Emergency)</option>
                  <option value="ortho">Orthodontic Adjustment</option>
                  <option value="perio">Periodontal Maintenance</option>
                </select>
              </div>

              <div class="select-wrapper">
                <label>Modality</label>
                <select id="modality-select" class="select-modern">
                  <option value="in_person">In Person</option>
                  <option value="telehealth">Telehealth</option>
                </select>
              </div>
            </div>

            <div class="action-center">
              <button id="record-btn" class="record-btn-circle">
                <i class="fa-solid fa-microphone"></i>
              </button>
              <p id="recording-status">Tap to Capture Conversation</p>
            </div>
          </div>

          <div id="results-panel" class="results-grid hidden">
            <div class="panel">
              <div class="panel-header">
                <h4><i class="fa-regular fa-file-lines"></i> Live Transcript</h4>
              </div>
              <textarea id="transcript" class="scroll-box" readonly></textarea>
            </div>

            <div class="panel">
              <div class="panel-header">
                <h4><i class="fa-solid fa-wand-magic-sparkles"></i> Generated Note</h4>
                <button id="copy-btn" class="btn-small">Copy</button>
              </div>
              <div id="soap-note" class="scroll-box note-content">
                <p class="placeholder-text">Note will generate here...</p>
              </div>
            </div>
          </div>

        </main>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
